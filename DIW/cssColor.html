<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS INTERNAL</title>
    <style>
        body{
            background-color:blueviolet ;
        }
        p.textBackground{
            text-align: center;
            font-size: large;
            color: black;
            background-color: aquamarine;
        }

        p.borderColor{
            text-align: center;
            font-size: large;
            color: royalblue;
            background-color: antiquewhite;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <p class="textBackground">Example of CSS INTERNAL</p>
    <p class="borderColor">Example of CSS INTERNAL</p>
</body>
</html>
