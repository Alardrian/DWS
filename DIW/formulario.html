<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms alignment</title>
</head>
<body>
    
    <form>
        <table style="border: 1px solid black; display:inline-table;">
            <caption>Personal Identification</caption>
            <tr>
                <td><label for="id_fname">First name:</label></td>
                <td><input type="text" id="id_fname" name="fname" placeholder="Ex: Clara" required></td>
            </tr>

            <tr>
                <td><label for="id_sname">Surname:</label></td>
                <td><input type="text" id="id_sname" name="sname" placeholder="Ex: Domingo" required></td>
            </tr>
            
            <tr>
                <td><label for="id_gender">Gender:</label></td>
                <td><select name="gender" id="id_gender" required>
                    <option value="man">Man</option>
                    <option value="woman">Woman</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="id_postalAddress">Postal Address:</label></td>
                <td><input type="text" id="id_postalAddress" name="postalAddress" placeholder="Ex: C/Alacant n4"></td>
            </tr>

            <tr>
                <td><label for="id_postalCode">Postal Code:</label></td>
                <td><input type="number" id="id_postalCode" name="postalCode" placeholder="Ex: 07283"></td>
            </tr>

            <tr>
                <td><label for="id_dniPassport">DNI / Passport:</label></td>
                <td><input type="text" id="id_dniPassport" name="dniPassport" placeholder="Ex: 43229182S" required></td>
            </tr>

            <tr>
                <td><label for="id_email">Email:</label></td>
                <td><input type="email" id="id_email" name="email" placeholder="Ex: marc@gmail.es" required></td>
            </tr>

            <tr>
                <td><label for="id_phone">Phone:</label></td>
                <td><input type="number" id="id_phone" name="phone" placeholder="Ex: 971 72 21 32"></td>
            </tr>

            <tr>
                <td><label for="id_mobile">Mobile:</label></td>
                <td><input type="number" id="id_mobile" name="mobile" placeholder="Ex: 689 98 97 71"></td>
            </tr>

            <tr>
                <td><label for="id_birthDate">Birth date:</label></td>
                <td><input type="date" id="id_birthDate" name="birthDate"></td>
            </tr>

            <tr>
                <td><label for="id_placeOfBirth">Place of birth:</label></td>
                <td><input type="text" id="id_placeOfBirth" name="placeOfBirth" placeholder="Ex: Palma, hospital central"></td>
            </tr>

            <tr>
                <td><label for="id_countryOfBirth">Country of birth:</label></td>
                <td><select name="countryOfBirth" id="id_countryOfBirth">
                    <option value="spain">Spain</option>
                    <option value="italy">Italy</option>
                    <option value="japan">Japan</option>
                    <option value="germany">Germany</option>
                    <option value="mexico">Mexico</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="id_maritalStatus">Marital status:</label></td>
                <td><select name="maritalStatus" id="id_maritalStatus">
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                    <option value="widow">Widow/er</option>
                </select></td>
            </tr>
        </table>

        <table style="border: 1px solid black; display:inline-table;">
            <caption>Employee Identification</caption>

            <tr>
                <td><label for="id_company">Company:</label></td>
                <td><input type="text" id="id_company" name="company" placeholder="Ex: Coca-Cola" required></td>
            </tr>

            <tr>
                <td><label for="id_employeeNumber">Employee number:</label></td>
                <td><input type="number" id="id_employeeNumber" name="employeeNumber" placeholder="Ex: 17" required></td>
            </tr>

            <tr>
                <td><label for="id_user">User:</label></td>
                <td><input type="text" id="id_user" name="user" placeholder="Ex: jabali23" required></td>
            </tr>

            <tr>
                <td><label for="id_password">Password:</label></td>
                <td><input type="password" id="id_password" name="password" placeholder="Ex: dwarf123"></td>
            </tr>

            <tr>
                <td><label for="id_department">Department:</label></td>
                <td><input type="text" id="id_department" name="department" placeholder="Ex: Human resources" required></td>
            </tr>

            <tr>
                <td><label for="id_startDate">Start date:</label></td>
                <td><input type="datetime-local" id="id_startDate" name="startDate" required></td>
            </tr>

            <tr>
                <td><label for="id_workHours">Work hours:</label></td>
                <td><input type="time" id="id_workHours" name="workHours"></td>
            </tr>

            <tr>
                <td><label for="id_cv">C.V.:</label></td>
                <td><input type="file" id="id_cv" name="cv"></td>
            </tr>
        </table>

        <table style="border: 1px solid black; display:inline-table;">
            <caption>Education</caption>

            <tr>
                <td><label for="id_education">Level of education:</label></td>
            </tr>
            <tr><td><input type="radio" id="id_education" value="elementary" name="education" checked>Elementary school</td></tr>
            <tr><td><input type="radio" id="id_education" value="middle" name="education">Middle school</td></tr>
            <tr><td><input type="radio" id="id_education" value="high" name="education">High school</td></tr>
            <tr><td><input type="radio" id="id_education" value="bachelor" name="education">Bachelor's degree</td></tr>
            <tr><td><input type="radio" id="id_education" value="master" name="education">Master's degree</td></tr>
            <tr><td><input type="radio" id="id_education" value="doctorate" name="education">Doctorate</td></tr>
        </table>

        <table style="border: 1px solid black; display:inline-table;">
            <caption>Languages</caption>

            <tr>
                <td><label for="id_english">English:</label></td>
                <td><select name="english" id="id_english" required>
                    <option value="beginner">Beginner</option>
                    <option value="basic">Basic</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="native">Native</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="id_catalan">Catalan:</label></td>
                <td><select name="catalan" id="id_catalan" required>
                    <option value="beginner">Beginner</option>
                    <option value="basic">Basic</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="native">Native</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="id_spanish">Spanish:</label></td>
                <td><select name="spanish" id="id_spanish" required>
                    <option value="beginner">Beginner</option>
                    <option value="basic">Basic</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="native">Native</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="id_otherLanguage"><input type="text" placeholder="Other language"></label></td>
                <td><select name="otherLanguage" id="id_otherLanguage" required>
                    <option value="beginner">Beginner</option>
                    <option value="basic">Basic</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="native">Native</option>
                </select></td>
            </tr>
        </table>

        <table style="border: 1px solid black; display:inline-table;">
            <caption>Payment method</caption>

            <tr>
                <td><label for="id_cardtype">Card type:</label></td>
                <td><select name="cardType" id="id_cardtype">
                    <option value="clasic">Clasic</option>
                    <option value="gold">Gold</option>
                    <option value="platinum">Platinum</option>
                    <option value="signature">Signature</option>
                    <option value="black">Black</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="id_cardNumber">Card number:</label></td>
                <td><input type="number" id="id_cardNumber" name="cardNumber" placeholder="Ex: 0722 0333 2220 1212"></td>
            </tr>

            <tr>
                <td><label for="id_cvv">CVV/CVC:</label></td>
                <td><input type="number" id="id_cvv" name="cvv" placeholder="Ex: 723" pattern="^[0-9]{3}" required></td>
            </tr>

            <tr>
                <td><label for="id_expiration">Expiration date:</label></td>
                <td><input type="date" id="id_expiration" name="expiration"></td>
            </tr>
        </table>
        <br><br>
        <table style="border: 1px solid black; display:inline-table;">
            <caption>Individual preferences</caption>

            <tr>
                <td><label for="id_color">Color:</label></td>
                <td><input type="color" id="id_color" name="color"></td>
            </tr>

            <tr>
                <td><label for="id_facebook">Facebook,Instagram,etc:</label></td>
                <td><input type="text" id="id_facebook" name="facebook" placeholder="@dostres12"></td>
            </tr>
        </table>
        <br><br>
        <table style="border: 1px solid black; padding: 20px;">
            <caption>Other / Comment</caption>

            <tr>
                <td><label for="id_comment">Comment:</label></td>
                <td><textarea name="comment" id="id_comment" cols="30" rows="10" placeholder="Write anything you want to tell us about"></textarea></td>
            </tr>
        </table>

        <td><label for="id_submit">Submit your formularies:</label></td>
        <td><input type="submit" id="id_submit" name="submit" value="submit"></td>
    </form>
</body>
</html>
